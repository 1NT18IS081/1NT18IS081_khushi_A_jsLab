<!DOCTYPE html>
<head>
    <style>
        body {
            text-align: center;
        }
        button {
            border-radius: 50%;
            padding: 20px;
        }
    </style>
    <script>
        function changeBodyBg(color) {
            document.body.style.background = color;
        }
    </script>
</head>
<body>
    <div>
        <br><br><br>
        <h2>Click any button to change the background color</h2>
        <br><br><br>
        <button type="button" onclick="changeBodyBg('#1A5276');">Color1</button>
        <button type="button" onclick="changeBodyBg('#2471A3');">Color2</button>
        <button type="button" onclick="changeBodyBg('#5499C7');">Color3</button>
    </div>
</body>
</html>
