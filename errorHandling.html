<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #2E4053;
            text-align: center;
        }
    </style>
</head>

<body>
    <br><br>
    <H1>error handling</H1>

    <br>


    <p>Please input a number between 10 and 20:</p>

    <input id="test" type="text">
    <button type="button" onclick="myFunction()">Click here</button>
    <p id="a"></p>


    <p>Click below to see the result:</p>
    <input type="button" value="Click Here" onclick="myFunc();" />



    <script type="text/javascript">
        function myFunction() {
            var message, x;
            message = document.getElementById("a");
            message.innerHTML = "";
            x = document.getElementById("test").value;
            try {
                if (x == "") throw "empty";
                if (isNaN(x)) throw "not a number";
                x = Number(x);
                if (x < 10) throw "too low";
                if (x > 20) throw "too high";
            }

            catch (err) {
                message.innerHTML = "Input is " + err;
            }
        }

        function myFunc() {
            var a = 100;
            var b = 0;

            try {
                if (b == 0) {
                    throw ("Divide by zero error.");
                } else {
                    var c = a / b;
                }
            }
            catch (e) {
                alert("Error: " + e);
            }
        }
    </script>
</body>

</html>
